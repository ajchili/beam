---
name: ci
on:
  push:
    branches:
      - mainline
jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - uses: docker/setup-buildx-action@v3
      - run: docker build . -t ajchili/beam:latest
